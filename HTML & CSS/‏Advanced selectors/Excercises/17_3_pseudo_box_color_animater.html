<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .item {
            background-color: purple;
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
        }
        .item .parent{
            position: relative;
        }
        .item > .child {
            /* position: relative; */
            position: absolute;
            background: red;
            /* width: 50%; */
            width: 100px;
            left:100px;
        }

        .item > .child:hover .parent{

            background: blue;
        }

    </style>
</head>
<body>
    <div class="item parent">
        <div class="item child"></div>
    </div>
</body>
</html>
