<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root{
            --thick : 8px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: #333;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spiner-1{
            margin: 0 50px;
            width: 100px;
            height: 100px;
            border: var(--thick) solid #4f4f4f;
            border-top: rgba(44, 238, 180, 0.6) var(--thick) solid;
            border-radius: 50%;
            animation: loading 1s infinite linear;
        }
        .spiner-2{
            margin: 0 50px;
            width: 100px;
            height: 100px;
            border-top: rgba(44, 238, 180, 0.6) calc(var(--thick) - 5px) solid;
            border-radius: 50%;
            animation: loading 1s infinite linear;
        }
        
        /* section 3:  Dots styling Part 1 */
        .dots-style {
            --radius: 10px;
            --speed:0.5s;
            width: calc(var(--radius) * 6);
            display: flex;
            align-items: center;
            margin: auto 100px;
            
        }
        
        .dots-1,.dots-2 ,.dots-3 {
            margin: calc(var(--radius) * 0.5 );
            background-color:#8f8f8f ;
            width: var(--radius);
            height: var(--radius);
            border-radius: 50%;
            position: relative;
            overflow:hidden;
        }
        
        
        .dots-1::after,
        .dots-2::after,
        .dots-3::after
        {
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(56, 241, 186, 0.4) ;
            border-radius: 50%;
            position: absolute;
            animation: loadingDots var(--speed) 0.5s infinite ease-in ;
            /* animation-delay: 1300ms; */
        }
        
        .dots-1::after{
            left: -100%;
        }
        .dots-2::after{
            left: -250%;
        }
        .dots-3::after{
            left: -380%;
        }

        @keyframes loadingDots {
            
            0% {
                transform: translateX(120%);
             }
            33% {
                transform: translateX(250%);
             }
             67% {
                 transform: translateX(380%);
            }
            100% {
                transform: translateX(500%);
            } 
             
        }

        @keyframes loading {
            100% {
                transform: rotate(360deg)
            }
        }
        
        /* section 4: dots styling part 2 */
        /* Same style as before */
        
        .dots-12,.dots-22 ,.dots-32 {
            margin: calc(var(--radius) * 0.5 );
            background-color: rgba(56, 241, 186, 0.4) ;
            width: var(--radius);
            height: var(--radius);
            border-radius: 50%;
            position: relative;
        }

        .dots-12 {
            animation: jumpingDots 0.5s 0.25s linear infinite alternate;
        }
        .dots-22 {
            animation: jumpingDots 0.5s 0.5s  linear infinite alternate;
        }
        .dots-32 {
            animation: jumpingDots 0.5s 0.75s  linear infinite alternate;
        }
        
        @keyframes jumpingDots {
            0% {
                transform: translateY(-var(--radius) * 0.5);
            }
            33% {
                transform: translateY(calc(var(--radius) * -1));
            }
            67% {
                transform: translateY(calc(var(--radius) * -1.5));
            }
            100% {
                transform: translateY(calc(var(--radius) * -2));
                /* bottom: 100px; */
            }
        }



        
        
        
        

    </style>
</head>
<body>
    <div class="container">
        <div class="spinner spiner-1"></div>
        <div class="spinner spiner-2"></div>
        <div class="dots-style">
            <div class="dots-1"></div>
            <div class="dots-2"></div>
            <div class="dots-3"></div>
        </div>
        <div class="dots-style">
            <div class="dots-12"></div>
            <div class="dots-22"></div>
            <div class="dots-32"></div>
        </div>
        <!-- <div class="dots dots-2"></div> -->
    </div>
</body>
</html>
