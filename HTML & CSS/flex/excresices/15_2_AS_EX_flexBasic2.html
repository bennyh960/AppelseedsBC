        /* Better way with Flex properties */
        .flex-container {
            background-color: blanchedalmond;
            height: 50vh;
            
            display: flex;
            
            align-items: center;
            height: 50vh;
            justify-content: center;
            
            width: 50%;
            margin: auto;
        }

        .item {
            flex-basis: 100px;
            height: 100px
        }

        .item-1 {
           background: green;
            
        }
        .item-2 {
        
            background-color: blue;
            
        }
        .item-3 {
            background: red;
        }

<body>
    <div class="flex-container">
        <div class="item item-1">
            <h5>1</h5>
        </div>
