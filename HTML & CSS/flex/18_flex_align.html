<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Flex align</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .flex-container {
            background-color: #999;
            display: flex;
            /* row is the default */
            flex-direction: row;
            /*align items:  will not affect if we havnt a specific height. IF flex dir is row so it will align to the cross axis */
            /* more values is flex-start to top and flex end to bottom and strech */
            align-items: center;
            height: 50vh;
            justify-content: center;
        }

        .item {
            background: f4f4f4;
            border: #ccc solid 2px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            /* width: 200px; */
            /* flex:1 0 200px; (flex-grow , flex-shrink , flex-basis)  */
            /* flex: 1 ; */
        }

        

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item item-1">
            <h3>Item 1</h3>
        </div>
        <div class="item item-2">
            <h3>Item 2</h3>
        </div>
        <div class="item item-3">
            <h3>Item 3</h3>
        </div>
    </div>
    
</body>
</html>
