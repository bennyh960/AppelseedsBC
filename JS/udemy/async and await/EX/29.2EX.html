<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click for joke</button>
    <h2>Joke of today</h2>
    <div id="joke"></div>
  </body>
  <script>
    const btn = document.querySelector("button");
    const div = document.querySelector("#joke");
    const title = document.querySelector("h2");
    const url = "https://api.jokes.one/jod";

    async function getJoke() {
      const joke = await fetch(url);
      const data = await joke.json();
      title.textContent = await data.contents.jokes[0].joke.title;
      div.textContent = await data.contents.jokes[0].joke.text;
    }

    btn.addEventListener("click", getJoke);
  </script>
</html>
