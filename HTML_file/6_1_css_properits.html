<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1 CSS properties</title>
    <style>
        #hello1 {
            border: 1px solid red ;
            border-radius: 10px;
            font-size: 1.2em;
        }

        #hello2 {
            font-weight: bold ;
            font-style: italic;
        }

        #hello3 {
            background: black;
            color: white;
            font-family: monospace;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>
<body>
    <div id="hello1">
        <p>hello world</p>
    </div>
    <div id="hello2">
        <p>hello world</p>
    </div>
    <div id="hello3">
        <p>hello world</p>
    </div>
    
</body>
</html>
